<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .video-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-feed {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 5px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .status-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .alert {
            background-color: #ffebee;
            color: #d32f2f;
        }
        .warning {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        .safe {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .neutral {
            background-color: #f5f5f5;
            color: #616161;
        }
        .camera-offline {
            display: none;
            padding: 20px;
            background-color: #ffebee;
            color: #d32f2f;
            border-radius: 5px;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Monitoring Dashboard</h1>
        
        <div class="dashboard">
            <div class="video-container">
                <h2>Live Feed</h2>
                <div id="camera-offline" class="camera-offline">
                    Camera is currently offline. Attempting to reconnect...
                </div>
                <img id="video-feed" class="video-feed" src="/video_feed" alt="Live video feed">
            </div>
            
            <div class="status-container">
                <h2>System Status</h2>
                <div id="camera-status" class="status-item neutral">
                    Camera Status: Checking...
                </div>
                <div id="drowsiness" class="status-item neutral">
                    Drowsiness Status: Unknown
                </div>
                <div id="speed" class="status-item neutral">
                    Speed: -- km/h
                </div>
                <div id="alcohol" class="status-item neutral">
                    Alcohol Status: --
                </div>
            </div>
        </div>
    </div>

    <script>
		const videoFeed = document.getElementById('video-feed');
videoFeed.onerror = handleVideoError;
videoFeed.onload = handleVideoSuccess;
setInterval(() => {
    const videoFeed = document.getElementById('video-feed');
    if (!videoFeed.complete || videoFeed.naturalHeight === 0) {
        handleVideoError();
    }
}, 5000);
        function updateStatusClass(element, status) {
            element.classList.remove('safe', 'alert', 'warning', 'neutral');
            element.classList.add(status);
        }

        function handleVideoError() {
            document.getElementById('camera-offline').style.display = 'block';
            document.getElementById('video-feed').style.display = 'none';
        }

        function handleVideoSuccess() {
    const videoFeed = document.getElementById('video-feed');
    const cameraOffline = document.getElementById('camera-offline');
    
    cameraOffline.style.display = 'none';
    videoFeed.style.opacity = '1';
}

        function reconnectVideoFeed() {
    const videoFeed = document.getElementById('video-feed');
    // Add timestamp to prevent caching
    videoFeed.src = '/video_feed?' + new Date().getTime();
}
function handleVideoError() {
    const videoFeed = document.getElementById('video-feed');
    const cameraOffline = document.getElementById('camera-offline');
    
    // Show offline message
    cameraOffline.style.display = 'block';
    
    // Keep the video feed visible but show it's offline
    videoFeed.style.opacity = '0.5';
    
    // Try to reconnect after 3 seconds
    setTimeout(() => {
        reconnectVideoFeed();
    }, 3000);
}

        function fetchStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // Update Camera Status
                    const cameraStatus = document.getElementById('camera-status');
                    cameraStatus.innerText = `Camera Status: ${data.camera_status}`;
                    updateStatusClass(cameraStatus, 
                        data.camera_status === 'Ready' ? 'safe' : 'alert');

                    // Update Drowsiness Status
                    const drowsiness = document.getElementById('drowsiness');
                    drowsiness.innerText = `Drowsiness Status: ${data.drowsiness_status}`;
                    updateStatusClass(drowsiness, 
                        data.drowsiness_status === 'Active :)' ? 'safe' :
                        data.drowsiness_status === 'Drowsy !' ? 'warning' :
                        data.drowsiness_status === 'SLEEPING !!!' ? 'alert' : 
                        'neutral');

                    // Update Speed
                    const speed = document.getElementById('speed');
                    speed.innerText = `Speed: ${data.speed} km/h`;
                    updateStatusClass(speed, 
                        data.speed > 80 ? 'alert' :
                        data.speed > 60 ? 'warning' : 
                        'safe');

                    // Update Alcohol Status
                    const alcohol = document.getElementById('alcohol');
                    alcohol.innerText = `Alcohol Status: ${data.alcohol_detected ? 'Detected!' : 'Not Detected'}`;
                    updateStatusClass(alcohol, 
                        data.alcohol_detected ? 'alert' : 'safe');

                    // Handle camera availability
                    if (data.camera_status === 'Ready') {
                        handleVideoSuccess();
                    } else {
                        handleVideoError();
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    handleVideoError();
                });
        }
        

        // Initialize video feed error handling
        document.getElementById('video-feed').onerror = handleVideoError;
        document.getElementById('video-feed').onload = handleVideoSuccess;
        

        // Start status updates
        fetchStatus();
        setInterval(fetchStatus, 1000);  // Update every second
    </script>
</body>
</html>
